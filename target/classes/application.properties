## Spring DATASOURCE
# If running locally (app on host):
spring.datasource.url=jdbc:mysql://localhost:3306/freelance?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

## Hibernate Properties
# Remove deprecated explicit dialect or use the non-deprecated one:
# Option A (recommended): remove the property entirely and let Hibernate choose automatically
# Option B: set to the newer dialect class if you prefer explicit setting:
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

## Avoid potential problems during view rendering (recommended for REST APIs)
spring.jpa.open-in-view=false

# optional: explicitly set base context if you want your API under /api
# server.servlet.context-path=/api
